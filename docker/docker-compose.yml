services:
  php-fpm:
    container_name: php_fpm
    build:
      context: ./../
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
    volumes:
      - ./../:/var/www/

  nginx:
    container_name: nginX
    build:
      context: ./nginx
    ports:
      - 8888:80
    volumes:
      - ..:/var/www/:rw
    depends_on:
      - php-fpm
      